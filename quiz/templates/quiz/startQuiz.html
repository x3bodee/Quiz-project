{% extends 'base.html' %}
{% load static %}
{% block content %}


{% block scripts %}
    <script src="{% static 'js/startquiz.js' %} " defer></script>

{% endblock scripts %}




<div class="container" style="background-color: aqua;">
<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>score to pass: {{obj.score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
</div>

<a href="#" class="btn btn-danger">leave quiz </a>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>

</div>

<script src="{% static 'js/quizstart.js' %}"></script>
{% endblock  %}
