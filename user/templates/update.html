{% extends 'base.html' %}

{% load static %}
{% block content %}

<style>
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=email], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #id_img {
        width: 100%;
    
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    #fom {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
    
<div id="fom">
<form method='POST' enctype="multipart/form-data">
    {%csrf_token%}
    {{u_form}}
    <div style="margin-top: 95px;"></div>
    <button type='submit'>Update</button>
</form>
</div>
{% endblock content %}
